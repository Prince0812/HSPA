

<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="property.image" class="card-img-top" src="assets/images/{{ property.image }}"/>
     <img *ngIf="!property.image" class="card-img-top" src="assets/images/images.jpeg"/>
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{ property.id }}"><i class="fa-regular fa-pen"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-solid fa-phone"></i></button>
      </li>
    </ul>


  </div>
  <div class="card-body p-2"> 
    <h4>{{ property.name }}</h4>
    <h4>Location: {{ property.location }}</h4>
    <h4>Price: {{ property.price }}</h4>
  </div>
</div>
